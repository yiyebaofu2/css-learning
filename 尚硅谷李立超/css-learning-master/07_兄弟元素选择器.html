<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟元素选择器</title>
    <style type="text/css">
        /*
           后一个兄弟元素选择器
           作用: 可以选中一个元素后紧挨着的指定的兄弟元素
           语法: 前一个 + 后一个
        */
        span + p {
            background-color: red;
        }

        /**
          选中后面所有兄弟元素
          语法: 前一个 ~ 后面所有
         */
        span ~ p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <span>我是一个span</span>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
</body>
</html>
