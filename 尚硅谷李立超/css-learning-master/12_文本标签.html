<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!--
     em和strong:这两个标签都表示一个强调的内容
         1:em主要表示语气上的强调，em在浏览器中默认使用斜体的显示
         2:strong表示强调的内容，比em更强烈，默认使用粗体显示
     -->
    <P>
        今天天气<em>真不错</em>!
    </P>

    <p>
        <strong>
            注意:如果你不认真上课，你就找不到好工作!
        </strong>
    </p>

    <!--
        i标签中的内容会以斜体显示
        b标签中的内容会以加粗显示

        H5规范中规定，对于不需要着重的内容而是单纯的加粗或者是斜体就可以使用b和i标签
    -->
    <p>
        <i>我是i标签中的内容</i>
        <b>我是b标签中的内容</b>


    <!--
        small标签中的内容会比他的父元素中的文字要小一些
        在H5中使用small标签来表示一些细则一类的内容
        比如:合同中小字，网站的版权声明都可以放到small
    -->
   <p>
        我是p标签中的内容<small>我是small标签中的内容</small>
   </p>


   <!--
       网页中所有的加书名号的内容都可以使用cite标签,表示参考的内容
       比如：书名，歌名，话剧名，电影名
   -->
   <p>
       <cite>《论语》</cite>是最喜欢的一本书
   </p>

    <!--
         q标签表示一个短的引用(行内引用)
         q标签引用的内容,浏览器会默认加上引号
    -->
    <p>
        子曰: <q>学而时习之不亦说乎！</q>
    </p>

    <!-- blockquote标签表示一个长引用(块级引用)-->
    <div>
        子曰:
        <blockquote>
            有朋自远方来，乐呵呵呵!
        </blockquote>
    </div>

    <!--使用sup标签来设置一个上标-->
    <p>赵薇<sup><a href="#">[1]</a></sup></p>

    <!--sub标签用来表示一个下标-->
    <p>H<sub>2</sub>O</p>

    <!--
        使用del标签来表示一个删除的内容. del标签中的内容，会自动添加删除线
    -->
    <p>
        <del>17.5</del><br/>
        15.54<br/>
    </p>

    <!--ins表示一个插入的内容, ins中的内容，会自动添加下划线-->
    <p>
        我们的老师真<ins>好啊</ins>!
    </p>

    <!--
        需要页面中直接编写一些代码
        pre是一个预格式标签，会将代码中的格式保存，不会忽略多个空格
        code专门用来表示代码的
    -->
    <pre>
        <code>
            window.onload = function() {
                alert("hello,world")
            };
        </code>
    </pre>
</body>
</html>
