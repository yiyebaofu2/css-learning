<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素和内联元素</title>
</head>
<body>
    <!--
        块元素:   独占一行的元素,不管内容长度多少都独占一行. 常见块元素: p h1 h2 div
        内联元素(行内元素): 只占自身大小的元素，不会占用一行. 常见内联元素: span  a  img  iframe

        1: 块元素主要用来做页面布局, 内联元素主要用来选中文本设置样式
        2: 一般情况下只使用块元素包含内联元素,而不会使用内联元素包含一个块元素
        3: a元素可以包含任意元素但是除了a元素本身
        4: p元素不可以包含任何块元素

    -->
    <a href="#"><div>a元素可以包含任意元素,这是一个链接</div></a>

    <div>你好1</div>

    <div>你好2</div>

</body>
</html>
